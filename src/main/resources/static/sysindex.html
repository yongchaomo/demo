<!DOCTYPE html>
<html class="no-js">
<head>
    <title>系统用户界面</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <link href="src/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="src/bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
    <link href="src/summernote-master/dist/summernote.css" rel="stylesheet">
    <script src="./src/js/jquery-3.3.1.js"></script>
    <script src="./src/bootstrap/js/bootstrap.min.js"></script>
    <script src="./src/bootstrap/js/bootstrap-table.min.js"></script>
    <script src="./src/bootstrap/js/bootstrap-table-zh-CN.min.js"></script>
    <script src="./src/summernote-master/dist/summernote.js"></script>
    <style type="text/css">
        #previewBtn, #choiceBtn {
            float: right;
        }
    </style>
</head>

<body>
<div id="leftDiv" style="width: 40%; padding: 10px; float: left;">
    <div class="panel panel-default">
        <div class="panel-heading">搜索</div>
        <div class="panel-body">
            <form role="form" id="searchForm" class="form-horizontal">
                <!-- class="form-inline" -->
                <div class="form-group">
                    <label class="col-sm-2 control-label">国家：</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="请输入名称"
                               name="country">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">推荐人数：</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="请输入名称"
                               name="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">投资金额：</label>
                    <div class="col-sm-10">
                        <select class="form-control" name="usdRange">
                            <option value="">全选</option>
                            <option value="1USD">1USD</option>
                            <option value="2USD">2USD</option>
                            <option value="3USD">3USD</option>
                            <option value="4USD">4USD</option>
                            <option value="5USD">5USD</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <button type="button" id="sendBtn" style="float: right;"
                                class="btn btn-default col-sm-2">发送
                        </button>
                        <button type="button" id="queryBtn" style="float: right;"
                                class="btn btn-default col-sm-2">开始搜索
                        </button>
                    </div>
                </div>

            </form>
            <!--列表展示-->
            <div class="table-responsive">
                <table class="table table-striped table-hover" id="TableList">
                </table>
            </div>
        </div>
    </div>
</div>
<div id="rightDiv" style="width: 60%; padding: 10px; float: right;">
    <div class="panel panel-default">
        <div class="panel-heading">邮件信息</div>
        <div class="panel-body">
            <form role="form" class="form-horizontal"
                  style="margin-left: auto; margin-right: auto;">
                <div class="form-group">
                    <label class="col-sm-1 control-label">标题：</label>
                    <div class="col-sm-11">
                        <input type="text" class="form-control" placeholder="请输入名称"
                               name="title">
                    </div>
                </div>
            </form>
            <div class="table-responsive" style="padding: 3%;">
                <div class="summernote"></div>
            </div>
            <div class="form-group">
                <button type="button" id="editBtn" class="btn btn-default col-sm-2">编辑</button>
                <button type="button" id="previewBtn"
                        class="btn btn-default col-sm-2">预览
                </button>
                <button type="button" id="choiceBtn"
                        class="btn btn-default col-sm-2">选择收件人
                </button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    heightTable = document.documentElement.clientHeight - 300;
    $(function () {
        $("#choiceBtn").hide();
        $("#editBtn").hide();
        getTableMessageInit();
    });
    $(window).resize(function () {
        heightTable = document.documentElement.clientHeight - 300;
        $('#TableList').bootstrapTable('resetView', {
            height: heightTable
        });
    });
    $('.summernote').summernote({
        callbacks: {
            onImageUpload: function (files, editor, $editable) {
                sendFile(files, editor, $editable);
            }
        },
        placeholder: '请输入文章内容',
        height: heightTable - 100
    });
    $("#previewBtn").click(function () {
        var markup = $('.summernote').summernote('code');
        $('.summernote').summernote('destroy');
        $("#choiceBtn").show();
        $("#editBtn").show();
        $("#previewBtn").hide();
    });
    $("#editBtn").click(function () {
        $('.summernote').summernote({
            focus: true,
            height: heightTable - 100
        });
        $("#editBtn").hide();
        $("#choiceBtn").hide();
        $("#previewBtn").show();
    });
    $("#choiceBtn").click(function () {
        $("#rightDiv").hide();
        $("#leftDiv").width("100%");
        $('#TableList').bootstrapTable('resetView', {});
    });
    $("#choiceBtn").click(function () {
        $("#rightDiv").hide();
        $("#leftDiv").width("100%");
        $('#TableList').bootstrapTable('resetView', {});
    });
    $("#queryBtn").click(function () {
        getTableMessageInit();
    });
    $("#sendBtn").click(function () {
        var markup = $('.summernote').summernote('code');
        var mailBox = new Object();
        mailBox.systemid = 1;
        mailBox.usdRange = $("input[name='usdRange']").val();
        mailBox.title = $("input[name='title']").val();
        mailBox.content = markup;
        mailBox.country = $("input[name='country']").val();
        var mails = new Array();
        $.ajax({
            url: 'groupMail',
            data: {
                mails: mails,
                //mailBox : mailBox
                mailBox: JSON.stringify(mailBox)
            },
            dataType: 'json',
            type: 'post',
            success: function (data) {
                alert(data.result);
            }
        });
    });

    //提交图片保存至本地
    function sendFile(files, editor, $editable) {
        //这里files是因为我设置了可上传多张图片，所以需要依次添加到formData中
        var formData = new FormData();
        for (f in files) {
            formData.append("file", files[f]);
        }
        $.ajax({
            url: "uploadMultipleFile",
            data: formData,
            type: "POST",
            cache: false,
            contentType: false,
            processData: false,
            success: function (imageUrl) {
                for (i in imageUrl) {
                    $('.summernote').summernote('editor.insertImage',
                        imageUrl[i]);
                }
            },
            error: function () {
                console.log("uploadError");
            }
        })
    }

    //表格更新
    function getTableMessageInit() {
        var oTable = new TableInit();
        oTable.Init();
    }

    var TableInit = function () {
        var oTableInit = new Object();
        var postData = {};
        // 初始化Table
        oTableInit.getPostDatRef = function () {
            return postData;
        };
        oTableInit.Init = function () {
            $('#TableList').bootstrapTable('destroy').bootstrapTable({
                url: 'queryUserList',
                method: 'get', // 请求方式（*）
                striped: true, // 是否显示行间隔色
                cache: false, // 是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: true, // 是否显示分页（*）
                queryParamsType: '',
                height: heightTable,
                queryParams: oTableInit.queryParams,// 传递参数（*）
                sidePagination: "server", // 分页方式：client客户端分页，server服务端分页（*）
                pageNumber: 1, // 初始化加载第一页，默认第一页
                pageSize: 10, // 每页的记录行数（*）
                pageList: [10, 25, 50, 100], // 可供选择的每页的行数（*）
                search: false, // 是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
                strictSearch: true,
                //showColumns : true, // 是否显示所有的列
                //showRefresh : true, // 是否显示刷新按钮
                clickToSelect: true, // 是否启用点击选中行
                uniqueId: "id", // 每一行的唯一标识，一般为主键列
                showToggle: false, // 是否显示详细视图和列表视图的切换按钮
                cardView: false, // 是否显示详细视图
                detailView: false, // 是否显示父子表
                columns: [{
                    checkbox: true
                }, {
                    field: 'id',
                    title: '标题',
                }, {
                    field: 'email',
                    title: '邮箱号',
                }, {
                    field: 'usdRange',
                    title: '投资金额',
                }, {
                    field: 'country',
                    title: '国家',
                }, {
                    field: 'recommend_quantity',
                    title: '推荐人数',
                }, {
                    field: 'creationTime',
                    title: '注册时间',
                }, {
                    field: 'create_by',
                    title: '操作',
                }],
            });
        };

        //传送分页参数
        oTableInit.queryParams = function (params) {
            var searchForm = $("#searchForm").serializeArray();
            var temp = { // 这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
                pageSize: params.pageSize, // 页面大小
                pageNumber: params.pageNumber,// 页码
                country: searchForm[0].value,//国家
                usdRange: searchForm[1].value,//投资金额
            };
            return temp;
        };
        return oTableInit;
    };
</script>
</body>
</html>
