<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>找回密码</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="Keywords" content="网站关键词">
    <meta name="Description" content="网站介绍">
    <link rel="stylesheet" href="../src/css/base.css">
    <link rel="stylesheet" href="../src/css/reg.css">

</head>
<body>
<div id="ajax-hook"></div>
<div class="wrap">
    <div class="wpn">
        <div class="form-data find_password">
            <h4>找回密码</h4>
            <p class="right_now">已有账号，<a href="../index.html">马上登录</a></p>
            <p class="p-input pos">
                <label for="email">电子邮箱</label>
                <input type="text" id="email" name="email">
                <span class="tel-warn pc_tel-err hide"><em>最多五个字</em><i class="icon-warn"></i></span>
            </p>
            <button class="lang-btn next" id="resetInitBtn">重置密码</button>
        </div>
    </div>
</div>
</body>
<script src="../src/js/jquery-3.3.1.js"></script>
<script src="../src/js/agree.js"></script>
<script>
    $("#resetInitBtn").click(function () {
        $.ajax({
            url: 'sendEmail',
            type: 'get',
            data: {
                email: $("input[name='email']").val(),
                type: 1
            },
            success: function (data) {
                if (data.data) {
                    alert("请查收邮件！");
                } else {
                    alert("信息发送错误！");
                }
            }
        });
    });
</script>
</html>
