<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="Keywords" content="网站关键词">
    <meta name="Description" content="网站介绍">
    <link rel="stylesheet" href="../src/css/base.css">
    <link rel="stylesheet" href="../src/css/reg.css">
</head>
<body>
<div id="ajax-hook"></div>
<div class="wrap">
    <div class="wpn">
        <div class="form-data find_password">
            <h4>修改密码</h4>
            <p class="right_now">已有账号，<a href="../index.html">马上登录</a></p>
            <p class="p-input pos">
                <label for="password">新密码</label>
                <input type="password" id="password" name="password"/>
                <input type="hidden" th:value="${resetPasswordToken}" name="reset_password_token"/>
            </p>
            <button class="lang-btn next" id="resetInitBtn">修改密码</button>
        </div>
    </div>
</div>
</body>
<script src="../src/js/jquery-3.3.1.js"></script>
<script src="../src/js/agree.js"></script>
<script>
    $("#resetInitBtn").click(function () {
        $.ajax({
            url: 'modifyPassword',
            type: 'get',
            data: {
                password: $("input[name='password']").val(),
                reset_password_token: $("input[name='reset_password_token']").val()
            },
            success: function (data) {
                if (data.data) {
                    alert("修改成功！");
                } else {
                    alert("修改失败！");
                }
            }
        });
    });
</script>
</html>
